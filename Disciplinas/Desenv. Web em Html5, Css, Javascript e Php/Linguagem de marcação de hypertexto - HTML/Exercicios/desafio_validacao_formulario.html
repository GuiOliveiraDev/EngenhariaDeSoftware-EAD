<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Desafio Formulário HTML</title>
    </head>
    <body>
        <form action="processa_form.php" method="post">
            <fieldset>
                <legend>Dados Gerais</legend>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" minlength="3" required>

                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento">

                <label for="cpf">CPF:</label>
                <input type="cpf" minlength="11" maxlength="11" id="cpf" name="cpf" required>

                <label for="telefone">Tel. Celular:</label>
                <input type="tel" pattern="[0-9]{2}[0-9]{5}[0-9]{3,4}" placeholder="55 99999 9999" required>
            </fieldset>
            <fieldset>
                <legend>Endereço:</legend>

                <label for="tipo_endereco">Tipo:</label>
                <select name="tipo_endereco" id="tipo_endereco">
                    <option value="">Selecione</option>
                    <option value="">Rua</option>
                    <option value="">Estrada</option>
                    <option value="">Rodovia</option>
                    <option value="">Outros</option>
                </select>

                <label for="logradouro_endereco">Logradouro:</label>
                <input type="text" id="logradouro_endereco" name="logradouro_endereco">

                <label for="numero_casa">Nº:</label>
                <input type="num_casa" pattern="[0-9]{1,6}" id="numero_casa" name="numero_casa">

                <label for="complemento_endereco">Complemento:</label>
                <input type="text" id="complemento_endereco" name="complemento_endereco">
            </fieldset>
            <fieldset>
                <legend>Fale Conosco</legend>

                <label for="tipo_mensagem">Tipo de Mensagem:</label>

                <input type="radio" name="tipo_mensagem" id="sugestao">
                <label for="sugestao">Sugestão</label>

                <input type="radio" name="tipo_mensagem" id="critica">
                <label for="critica">Crítica</label>

                <input type="radio" name="tipo_mensagem" id="elogio">
                <label for="elogio">Elogio</label>
                <br>
                <label for="mensagem">Mensagem:</label>
                <textarea type="text" name="mensagem" id="mensagem" ></textarea>
            </fieldset>
            <fieldset>
                <button type="submit">Enviar sua Mensagem</button>
                <button type="reset">Limpar o Formulário</button>
            </fieldset>
        </form>
    </body>
</html>
